    <header>
  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="http://inharmony.azurewebsites.net">inHarmony</a>

            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

              <a class="dropdown-item" routerLink="/profile" routerLinkActive="active" >View Profile</a>

          </li> <!-- End If Logged In Block-->

      </div>
