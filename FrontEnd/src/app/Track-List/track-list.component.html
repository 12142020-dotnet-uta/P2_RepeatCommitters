<div class="jumbotron">
<div *ngIf="deletable; else elseblock">
    <table class="table" mdbTable>
        <thead>
            <tr>
                <th scope="col"></th> <!-- Album image -->
                <th scope="col">Title</th>
                <th scope="col">Artist</th>
                <!-- <th>Genre</th> -->
                <th scope="col">Number of Plays</th>
                <th scope="col"></th> <!-- Delete Button -->
            </tr>
        </thead>
        <tbody class="table-hover">
            <tr mdbTableCol *ngFor="let s of songs; let o = odd; let i = index;" [ngClass]="{oddRow: o}" (click)="emitSongIndex(i)">
                <td> <img width="80px" height="80px" alt="album art" src={{s.albumUrl}}/> </td>
                <td > {{s.title}} </td>
                <td> {{s.artistName}} </td>
                <!-- <td> {{s.genre}} </td> -->
                <td> {{s.numberOfPlays}} </td>
                <td> <button class="btn btn-danger" (click)="delete(i)"> Remove </button> </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #elseblock>
    <table class="table" mdbTable>
        <thead>
            <tr>
                <th scope="col"></th> <!-- Album image -->
                <th scope="col">Title</th>
                <th scope="col">Artist</th>
                <!-- <th>Genre</th> -->
                <th scope="col">Number of Plays</th>
            </tr>
        </thead>
        <tbody class="table-hover">
            <tr mdbTableCol *ngFor="let s of songs; let o = odd; let i = index;" [ngClass]="{oddRow: o}" (click)="emitSongIndex(i)">
                <td> <img width="80px" height="80px" alt="album art" src={{s.albumUrl}}/> </td>
                <td > {{s.title}} </td>
                <td> {{s.artistName}} </td>
                <!-- <td> {{s.genre}} </td> -->
                <td> {{s.numberOfPlays}} </td>
            </tr>
        </tbody>
    </table>
</ng-template>
</div>
